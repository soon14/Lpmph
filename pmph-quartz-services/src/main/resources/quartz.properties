#============================================================================
# Configure Main Scheduler Properties  
#============================================================================

org.quartz.scheduler.instanceName: ecpScheduler

#============================================================================
# Configure ThreadPool  
#============================================================================

org.quartz.threadPool.class: org.quartz.simpl.SimpleThreadPool
org.quartz.threadPool.threadCount: 25
org.quartz.threadPool.threadPriority: 5

#============================================================================
# Configure Cluster  
#============================================================================
org.quartz.jobStore.isClustered true

#============================================================================
# Configure JobStore  
#============================================================================

org.quartz.jobStore.misfireThreshold: 60000

#============================================================================
# Configure Plugins 
#============================================================================

org.quartz.plugin.triggHistory.class: org.quartz.plugins.history.LoggingJobHistoryPlugin

org.quartz.plugin.jobInitializer.class: com.ai.ecp.quartz.ex.zk.ZkXMLSchedulingDataProcessorPlugin
org.quartz.plugin.jobInitializer.zkConnectString: 192.168.1.102:22181/ecp/quartz/job
org.quartz.plugin.jobInitializer.zkTimeout: 10000
#there can be absolute path
org.quartz.plugin.jobInitializer.failOnFileNotFound: true
org.quartz.plugin.jobInitializer.wrapInUserTransaction: false

org.quartz.jobStore.class: org.quartz.impl.jdbcjobstore.PersistMoreJobStoreSupport
org.quartz.jobStore.driverDelegateClass: com.ai.ecp.quartz.ex.jdbc.OracleDelegate
org.quartz.jobStore.dataSource: quartzDS
org.quartz.jobStore.tablePrefix: QRTZ_
